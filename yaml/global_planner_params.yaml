GlobalPlanner:  # Also see: http://wiki.ros.org/global_planner
  old_navfn_behavior: false      # Exactly mirror behavior of navfn
  use_quadratic: true            # Quadratic approximation of potential
  use_dijkstra: true             # Use Dijkstra (otherwise A*)
  use_grid_path: false           # Follow grid boundaries
  allow_unknown: true            # Allow planning through unknown space

  planner_window_x: 0.0
  planner_window_y: 0.0
  default_tolerance: 0.0

  publish_scale: 100
  planner_costmap_publish_frequency: 0.0

  lethal_cost: 253
  neutral_cost: 50
  cost_factor: 3.0

  publish_potential: true

